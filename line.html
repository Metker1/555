<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Casino - Линия матчей</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --neon-pink: #ff00ff;
      --neon-blue: #00ffff;
      --neon-purple: #bf00ff;
      --neon-green: #39ff14;
      --dark-bg: #0a0a16;
      --darker-bg: #050510;
      --card-bg: rgba(20, 20, 40, 0.8);
    }
    
    /* Стили для прелоадера */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--darker-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }
    
    .preloader-content {
      text-align: center;
      position: relative;
      z-index: 100;
    }
    
    .preloader-logo {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .preloader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      animation: logoRotate 3s linear infinite;
    }
    
    .preloader-circle:nth-child(1) {
      border-top-color: var(--neon-pink);
      animation-delay: 0s;
    }
    
    .preloader-circle:nth-child(2) {
      border-right-color: var(--neon-blue);
      animation-delay: 0.5s;
    }
    
    .preloader-circle:nth-child(3) {
      border-bottom-color: var(--neon-green);
      animation-delay: 1s;
    }
    
    .preloader-circle:nth-child(4) {
      border-left-color: var(--neon-purple);
      animation-delay: 1.5s;
    }
    
    .preloader-inner {
      position: relative;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 1.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
      animation: innerPulse 1.5s ease-in-out infinite;
      overflow: hidden;
    }
    
    .preloader-inner::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: rotate(45deg);
      animation: shine 2s infinite;
    }
    
    .preloader-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      animation: neonPulse 1.5s infinite alternate;
    }
    
    .preloader-subtitle {
      font-family: 'Exo 2', sans-serif;
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--neon-blue);
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    .preloader-progress {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .preloader-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      border-radius: 5px;
      transition: width 0.1s linear;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
    }
    
    .preloader-percentage {
      margin-top: 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      color: var(--neon-green);
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }
    
    .preloader-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .preloader-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-green);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-green);
      animation: preloaderParticleFloat 5s infinite linear;
    }
    
    @keyframes preloaderParticleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    @keyframes logoRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes innerPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.5); }
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3); }
      100% { text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 30px rgba(255, 0, 255, 0.5), 0 0 40px rgba(255, 0, 255, 0.3); }
    }
    
    /* Остальные стили остаются без изменений */
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    body { 
      margin: 0; 
      font-family: 'Exo 2', sans-serif; 
      color: white; 
      background: var(--darker-bg);
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    /* Анимированный фон */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(10, 10, 30, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(10, 10, 30, 0.2) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.15;
      animation: float 15s infinite ease-in-out;
    }
    
    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--neon-pink);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }
    
    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--neon-blue);
      top: 60%;
      left: 80%;
      animation-delay: -5s;
    }
    
    .shape-3 {
      width: 250px;
      height: 250px;
      background: var(--neon-purple);
      top: 20%;
      left: 70%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(20px, 30px) scale(1.1); }
      50% { transform: translate(-15px, 20px) scale(0.9); }
      75% { transform: translate(10px, -15px) scale(1.05); }
    }
    
    .neon-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .neon-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
      opacity: 0.3;
      animation: lineMove 10s linear infinite;
    }
    
    .neon-line:nth-child(1) {
      top: 20%;
      animation-delay: 0s;
    }
    
    .neon-line:nth-child(2) {
      top: 40%;
      animation-delay: -2s;
    }
    
    .neon-line:nth-child(3) {
      top: 60%;
      animation-delay: -4s;
    }
    
    .neon-line:nth-child(4) {
      top: 80%;
      animation-delay: -6s;
    }
    
    @keyframes lineMove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-green);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-green);
      animation: particleFloat 15s infinite linear;
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Заголовок с логотипом */
    header { 
      padding: 1rem 2rem; 
      text-align: center; 
      background: rgba(10, 10, 30, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--neon-pink);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
    }
    
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
    }
    
    .neon-logo {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .neon-logo:hover {
      transform: scale(1.1);
    }
    
    .logo-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid transparent;
      animation: logoRotate 10s linear infinite;
    }
    
    .logo-circle:nth-child(1) {
      border-top-color: var(--neon-pink);
      animation-delay: 0s;
      animation-duration: 8s;
    }
    
    .logo-circle:nth-child(2) {
      border-right-color: var(--neon-blue);
      animation-delay: 0.5s;
      animation-duration: 12s;
    }
    
    .logo-circle:nth-child(3) {
      border-bottom-color: var(--neon-green);
      animation-delay: 1s;
      animation-duration: 10s;
    }
    
    .logo-circle:nth-child(4) {
      border-left-color: var(--neon-purple);
      animation-delay: 1.5s;
      animation-duration: 15s;
    }
    
    .logo-inner {
      position: relative;
      width: 40px;
      height: 40px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 0.9rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      animation: innerPulse 3s ease-in-out infinite;
      overflow: hidden;
    }
    
    .header-title {
      margin: 0; 
      font-size: 2.5rem; 
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      animation: neonPulse 2s infinite alternate;
    }
    
    /* Новая навигация */
    .main-nav {
      width: 100%;
      margin-top: 1rem;
    }
    
    .nav-container {
      display: flex;
      justify-content: center;
      background: var(--card-bg);
      border-radius: 15px;
      padding: 12px;
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 5px 15px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .nav-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-green));
      z-index: -1;
      border-radius: 17px;
      opacity: 0.7;
      filter: blur(5px);
    }
    
    .nav-list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 10px;
    }
    
    .nav-item {
      position: relative;
    }
    
    .nav-link {
      color: white;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
      padding: 12px 20px;
      border-radius: 10px;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.6s ease;
    }
    
    .nav-link:hover::before {
      left: 100%;
    }
    
    .nav-link:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
      border: 1px solid var(--neon-pink);
      transform: translateY(-2px);
    }
    
    .nav-link.active {
      color: var(--neon-green);
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
      border: 1px solid var(--neon-green);
      transform: translateY(-2px);
    }
    
    /* Основной контент */
    main { 
      padding: 3rem 1rem; 
      display: grid; 
      gap: 2.5rem; 
      grid-template-columns: 1fr; 
      max-width: 1400px;
      margin: 0 auto;
    }
    
    /* Секция линии матчей */
    .sports-line-section {
      margin-bottom: 3rem;
    }
    
    .sports-line-section h2 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Фильтры спорта */
    .sport-filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .sport-filter {
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--neon-blue);
      border-radius: 10px;
      color: white;
      font-family: 'Exo 2', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sport-filter:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
    }
    
    .sport-filter.active {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
    }
    
    /* Сетка матчей */
    .matches-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 1.5rem;
    }
    
    .match-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid transparent;
      transition: all 0.4s ease;
      position: relative;
    }
    
    .match-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue), var(--neon-purple), var(--neon-green));
      z-index: -1;
      border-radius: 17px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .match-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }
    
    .match-card:hover::before {
      opacity: 1;
      animation: borderRotate 3s linear infinite;
    }
    
    @keyframes borderRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    .match-header {
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      padding: 1rem;
      text-align: center;
    }
    
    .match-header h3 {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
    }
    
    .match-content {
      padding: 1.5rem;
    }
    
    .match-teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
    }
    
    .team-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--neon-blue);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
      font-size: 1.5rem;
    }
    
    .team-name {
      font-size: 0.9rem;
      text-align: center;
      font-weight: 600;
    }
    
    .vs {
      font-weight: bold;
      color: var(--neon-pink);
      font-size: 1.2rem;
    }
    
    .match-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    
    .match-date {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .match-odds {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    
    .odd {
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem;
      border-radius: 5px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .odd:hover {
      background: var(--neon-blue);
      transform: scale(1.05);
    }
    
    .odd.active {
      background: var(--neon-pink);
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
    }
    
    .odd-value {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--neon-green);
    }
    
    .odd-label {
      font-size: 0.8rem;
    }
    
    .betting-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .bet-amount {
      display: flex;
      gap: 10px;
    }
    
    .bet-amount input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      color: white;
      font-family: 'Exo 2', sans-serif;
    }
    
    .bet-amount input:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    
    .place-bet-btn {
      padding: 0.8rem;
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .place-bet-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
    }
    
    .place-bet-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .bet-status {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      min-height: 20px;
    }
    
    .bet-waiting {
      color: var(--neon-blue);
    }
    
    .bet-win {
      color: var(--neon-green);
      font-weight: bold;
    }
    
    .bet-lose {
      color: #ff4d4d;
    }
    
    /* Кнопка возврата */
    .back-btn-container {
      text-align: center;
      margin-top: 2rem;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 1rem 2rem;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      z-index: 1;
      cursor: pointer;
      font-size: 1.1rem;
    }
    
    .back-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }
    
    .back-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(255, 0, 255, 0.9);

    .back-btn:hover::before {

    }
    
    /* Адаптивность */
    @media (max-width: 900px) {
      .matches-grid {
        grid-template-columns: 1fr;
      }
      
      .header-title {
        font-size: 2rem;
      }
      
      .nav-list {
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      
      .nav-link {
        font-size: 0.8rem;
        padding: 10px 15px;
      }
    }
    
    @media (max-width: 600px) {
      .header-title {
        font-size: 1.8rem;
      }
      
      .sport-filters {
        flex-direction: column;
        align-items: center;
      }
      
      .sport-filter {
        width: 80%;
        justify-content: center;
      }
      
      .nav-link {
        font-size: 0.7rem;
        padding: 8px 12px;
      }
    }
  </style>

<body>
  <!-- Прелоадер -->
  <div id="preloader">

  <script>
    // Функция для инициализации прелоадера
    function initPreloader() {
      const preloader = document.getElementById('preloader');
      const progressBar = document.getElementById('progress-bar');
      const progressPercentage = document.getElementById('progress-percentage');
      const preloaderParticles = document.getElementById('preloader-particles');
      
      // Создание частиц для прелоадера
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'preloader-particle';
        
        const left = Math.random() * 100;
        const size = Math.random() * 4 + 2;
        const duration = Math.random() * 5 + 3;
        const delay = Math.random() * 5;
        
        particle.style.left = `${left}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        const colors = ['var(--neon-pink)', 'var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = randomColor;
        particle.style.boxShadow = `0 0 10px ${randomColor}`;
        
        preloaderParticles.appendChild(particle);
      }
      
      // Симуляция загрузки
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          
          // Завершение загрузки
          setTimeout(() => {
            preloader.style.opacity = '0';
            setTimeout(() => {
              preloader.style.display = 'none';
            }, 500);
          }, 300);
        }
        
        progressBar.style.width = `${progress}%`;
        progressPercentage.textContent = `${Math.round(progress)}%`;
      }, 100); // Обновляем каждые 100мс, всего около 3 секунд
    }

    // Создание частиц для фона
    function initParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const left = Math.random() * 100;
        const size = Math.random() * 4 + 2;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 10;
        
        particle.style.left = `${left}%`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        
        const colors = ['var(--neon-pink)', 'var(--neon-blue)', 'var(--neon-purple)', 'var(--neon-green)'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = randomColor;
        particle.style.boxShadow = `0 0 10px ${randomColor}`;
        
        container.appendChild(particle);
      }
    }

    // Инициализация линии матчей
    function initMatchesLine() {
      const matchesGrid = document.getElementById('matches-grid');
      const sportFilters = document.querySelectorAll('.sport-filter');
      
      // Список матчей
      const matches = [
        {
          id: 1,
          sport: 'football',
          team1: 'ЦСКА',
          team2: 'Спартак',
          league: 'Чемпионат России',
          date: '15 дек, 18:00',
          odds: {
            team1: 2.1,

          }
        },
        {
          id: 2,
          sport: 'football',
          team1: 'Зенит',

          league: 'Чемпионат России',
          date: '16 дек, 19:00',
          odds: {
            team1: 1.8,

          }
        },
        {
          id: 3,
          sport: 'basketball',

          league: 'NBA',

          odds: {

          }
        },
        {

          }
        },
        {
          id: 5,

          league: 'НХЛ',
          date: '15 дек, 02:00',
          odds: {
            team1: 2.1,

          }
        },
        {
          id: 6,
          sport: 'hockey',

          league: 'НХЛ',
          date: '16 дек, 02:30',
          odds: {

            team2: 1.9
          }
        },
        {
          id: 7,
          sport: 'tennis',

          league: 'ATP Тур',

          }
        },
        {

          league: 'ATP Тур',
          date: '16 дек, 17:00',

        },
        {
          id: 9,
          sport: 'mma',

          date: '15 дек, 23:00',

          }
        },
        {

          sport: 'mma',
          team1: 'Миочич',

          league: 'UFC',
          date: '16 дек, 22:00',
          odds: {
            team1: 2.1,
            team2: 1.8
          }
        }
      ];
      
      // Функция для создания карточки матча
      function createMatchCard(match) {
        const matchCard = document.createElement('div');
        matchCard.className = 'match-card';
        matchCard.dataset.matchId = match.id;
        matchCard.dataset.sport = match.sport;
        
        const sportName = getSportName(match.sport);
        
        matchCard.innerHTML = `
          <div class="match-header">
            <h3>${sportName}</h3>
          </div>
          <div class="match-content">
            <div class="match-info">
              <div class="match-date">
                <i class="far fa-clock"></i>
                <span>${match.date}</span>
              </div>
              <div class="match-league">${match.league}</div>
            </div>
            <div class="match-teams">
              <div class="team">
                <div class="team-logo">${match.team1.substring(0, 2)}</div>
                <div class="team-name">${match.team1}</div>
              </div>
              <div class="vs">VS</div>
              <div class="team">
                <div class="team-logo">${match.team2.substring(0, 2)}</div>
                <div class="team-name">${match.team2}</div>
              </div>
            </div>
            <div class="match-odds">
              ${match.odds.draw ? `
              <div class="odd" data-outcome="team1">
                <div class="odd-value">${match.odds.team1}</div>
                <div class="odd-label">П1</div>
              </div>
              <div class="odd" data-outcome="draw">
                <div class="odd-value">${match.odds.draw}</div>
                <div class="odd-label">X</div>
              </div>
              <div class="odd" data-outcome="team2">
                <div class="odd-value">${match.odds.team2}</div>
                <div class="odd-label">П2</div>
              </div>
              ` : `
              <div class="odd" data-outcome="team1">
                <div class="odd-value">${match.odds.team1}</div>
                <div class="odd-label">П1</div>
              </div>
              <div class="odd" data-outcome="team2">
                <div class="odd-value">${match.odds.team2}</div>
                <div class="odd-label">П2</div>
              </div>
              `}
            </div>
            <div class="betting-controls">
              <div class="bet-amount">
                <input type="number" min="1" placeholder="Сумма ставки" class="bet-input">
              </div>
              <button class="place-bet-btn" disabled>Сделать ставку</button>
              <div class="bet-status"></div>
            </div>
          </div>
        `;
        
        // Инициализация обработчиков событий для этой карточки
        initMatchCard(matchCard, match);
        
        return matchCard;
      }
      
      // Инициализация карточки матча
      function initMatchCard(card, match) {
        const odds = card.querySelectorAll('.odd');
        const betInput = card.querySelector('.bet-input');
        const placeBetBtn = card.querySelector('.place-bet-btn');
        const betStatus = card.querySelector('.bet-status');
        
        let selectedOutcome = null;
        
        // Обработчики выбора исхода
        odds.forEach(odd => {
          odd.addEventListener('click', () => {
            // Снимаем выделение со всех исходов
            odds.forEach(o => o.classList.remove('active'));
            // Выделяем выбранный исход
            odd.classList.add('active');
            selectedOutcome = odd.dataset.outcome;
            
            // Активируем кнопку ставки, если введена сумма
            if (betInput.value && parseInt(betInput.value) > 0) {
              placeBetBtn.disabled = false;
            }
          });
        });
        
        // Обработчик ввода суммы ставки
        betInput.addEventListener('input', () => {
          if (selectedOutcome && betInput.value && parseInt(betInput.value) > 0) {
            placeBetBtn.disabled = false;
          } else {
            placeBetBtn.disabled = true;
          }
        });
        
        // Обработчик кнопки ставки
        placeBetBtn.addEventListener('click', () => {
          const amount = parseInt(betInput.value);
          if (isNaN(amount) || amount <= 0) {
            betStatus.textContent = 'Введите корректную сумму';
            betStatus.className = 'bet-status bet-lose';
            return;
          }
          
          if (!selectedOutcome) {
            betStatus.textContent = 'Выберите исход';
            betStatus.className = 'bet-status bet-lose';
            return;
          }
          
          // Симулируем результат ставки
          betStatus.textContent = 'Ставка принята...';
          betStatus.className = 'bet-status bet-waiting';
          placeBetBtn.disabled = true;
          
          setTimeout(() => {
            const oddsValue = match.odds[selectedOutcome];
            const isWin = Math.random() < 0.4; // 40% шанс на выигрыш для демонстрации
            
            if (isWin) {
              const winAmount = Math.floor(amount * oddsValue);
              betStatus.textContent = `Вы выиграли ${winAmount} ₽!`;
              betStatus.className = 'bet-status bet-win';
            } else {
              betStatus.textContent = 'Ставка не сыграла';
              betStatus.className = 'bet-status bet-lose';
            }
            
            placeBetBtn.disabled = false;
          }, 2000);
        });
      }
      
      // Функция для получения названия спорта
      function getSportName(sport) {
        switch(sport) {
          case 'football': return 'Футбол';
          case 'basketball': return 'Баскетбол';
          case 'hockey': return 'Хоккей';
          case 'tennis': return 'Теннис';
          case 'mma': return 'MMA';
          default: return 'Спорт';
        }
      }
      
      // Функция для отображения матчей
      function displayMatches(sportFilter = 'all') {
        matchesGrid.innerHTML = '';
        
        const filteredMatches = sportFilter === 'all' 
          ? matches 
          : matches.filter(match => match.sport === sportFilter);
        
        filteredMatches.forEach(match => {
          const matchCard = createMatchCard(match);
          matchesGrid.appendChild(matchCard);
        });
      }
      
      // Инициализация фильтров
      sportFilters.forEach(filter => {
        filter.addEventListener('click', () => {
          // Снимаем активный класс со всех фильтров
          sportFilters.forEach(f => f.classList.remove('active'));
          // Добавляем активный класс к выбранному фильтру
          filter.classList.add('active');
          
          // Отображаем матчи по выбранному фильтру
          const sport = filter.getAttribute('data-sport');
          displayMatches(sport);
        });
      });
      
      // Изначально отображаем все матчи
      displayMatches();
    }
    
    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
      initPreloader();
      initParticles();
      initMatchesLine();
    });
  </script>
